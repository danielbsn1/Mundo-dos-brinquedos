<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Banner - exemplo</title>
<style>
  body{margin:0;font-family:Arial, sans-serif}
  .hero{
    position:relative;
    background:#ff7f2a; /* laranja */
    height:720px;
    overflow:hidden;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  }
  .hero .product{
    position:absolute;
    left:6%;
    bottom:8%;
    max-width:55%;
    filter:drop-shadow(0 18px 30px rgba(0,0,0,0.35));
  }
  .hero h1{
    font-family:"Fredoka One", sans-serif;
    font-size:110px;
    line-height:0.9;
    margin:0;
    color:#fff;
    text-shadow: 4px 4px 0 #000, -2px -2px 0 rgba(255,255,255,0.2);
  }
  .hero .subtitle{
    font-size:28px;
    color:#000;
    background:rgba(255,255,255,0.95);
    display:inline-block;
    padding:8px 18px;
    border-radius:6px;
    margin-top:12px;
  }
  /* responsivo */
  @media(max-width:900px){
    .hero{height:600px}
    .hero h1{font-size:48px}
    .hero .product{max-width:70%; left:50%; transform:translateX(-10%) translateY(10%);}
  }
</style>
</head>
<body>
  <section class="hero">
    <!-- use PNG recortado com borda branca já aplicada no editor -->
    <img class="product" src="assets/futsabao-recortado.png" alt="Brinquedo inflável">
    <div>
      <h1>Futsabão</h1>
      <div class="subtitle">12 metros — Único da região!</div>
    </div>
  </section>
</body>
</html>
